<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的第一份简历</title>
		 <link rel="stylesheet" href="./a.css">
		 <script src="//at.alicdn.com/t/font_1338877_xpb9av5h0is.js"></script>
		 <style type="text/css">
			.icon {
			   width: 1em; height: 1em;
			   vertical-align: -0.15em;
			   fill: currentColor;
			   overflow: hidden;
			}
		</style>
 	</head>
 	<body> 
		<!--横向结构1、所有子元素加上float（浮动），可以为float：left/right；
		2、给他们的父亲（上级元素，即案例中的div是a和nav的父亲）
		加上一个clearfix（清除浮动）-->
		<div class="topNavBar">
			<div  class="topNavBar-inner clearfix" >
				<a class="logo" href="#" alt="logo" style="float: left; ">
					<span class="rs">RS</span><span class="card">card</span>
				</a>
				<nav style="float:right;">
					<ul  class="clearfix">
						<li><a href="#">关于</a></li>
						<li><a href="#">技能</a></li>
						<li><a href="#">作品</a></li>
						<li><a href="#">博客</a></li>
						<li><a href="#">日历</a></li>
						<li><a href=“#”>联系方式</a></li>
						<li><a href=“#”>其他</a></li>
					  </ul>
				 </nav>
			</div>
		</div>
		<div class="banner">
			<div class="mask"><!--遮罩-->
			</div>
		</div>
		<main><!--main style="margin-top:-320px;"距离外面的距离，整个内元素向上推-->
			<div class="userCard">
			<div class="pictureAndtxet clearfix">
			<div class="picture">
				<img src="./img/avatar.jpg" width="299" height="347" alt="头像"/>
			</div>
			<div class="text">
				<span class="welcome">Hello
						<div class="triangle"></div>
				</span>	
				<h1>陈瑾仪</h1>
				<p>前端工程师</p>
				<hr>
				<dl>
					<dt>年龄</dt>
					<dd>18</dd>
					<dt>地址</dt>
					<dd>xxxxxx</dd>
					<dt>邮件</dt>
					<dd>chenjinyi@168.com</dd>
					<dt>电话</dt>
					<dd>11111111111</dd>
				</dl>
			</div>
		    </div>
			<footer class="media">
					<a href="#"><svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-tubiao-"></use>
						</svg>
					</a>
					<a href="#"><svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-weibo"></use>
						</svg></a>
					<a href="#"><svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-qq"></use>
						</svg>
					</a>		
			</footer>
			
			</div>
			<p class="downloadresume-wrapper">
			<a class="downloadresume" href="./resume.pdf" target="_blank" download>下载pdf简历 </a>
			</p>
			<!--download写上就会一定下载，目标地址是_blank是指在新的窗口打开链接,_self指的是当前
				窗口打开链接；也可以设置内联框架的值，target这个值值得是在内联样式中打开链接-->
			<p class="selfIntruduction">欢迎查看我的简历，陈瑾仪，前端工程师,xxxx<br>我的第一个简历</p>
		</main>
		<section class="skills">
			<h2>技能</h2>
			<ol class="clearfix"><!--与后面的css中的float是一对，浮动-->
				<li>
					<h3>
						HTML 5 &amp; CSS 3
					</h3>
					<div class="progressBar"><!--进度条-->
					<div class="progress" style="width: 90%;background:red;">
					</div><!--进度条是由两个长条套嵌而成,在前面给一个style和后面的相呼应，
						并且前面的style等级大于后面-->
					</div>	
				</li>
				<li>
					<h3>
						Javascript
					</h3>
					<div class="progressBar"><!--进度条-->
					 	<div class="progress"style="width: 80%;background:red;"></div><!--进度条是由两个长条套嵌而成-->
					</div>	
				</li>
				<li>
					<h3>
						JQuery
					</h3>
					<div class="progressBar"><!--进度条-->
						<div class="progress"></div><!--进度条是由两个长条套嵌而成-->
					</div>	
				</li>
				<li>
					<h3>
						Vue.js
					</h3>
					<div class="progressBar"><!--进度条-->
						<div class="progress"></div><!--进度条是由两个长条套嵌而成-->
						</div>	
					</li>		
				<li>
					<h3>
						React
					</h3>
					<div class="progressBar"><!--进度条-->
						<div class="progress"></div><!--进度条是由两个长条套嵌而成-->
					</div>	
				</li>		
				<li>
					<h3>
						Node.js
					</h3>
					<div class="progressBar"><!--进度条-->
						<div class="progress"></div><!--进度条是由两个长条套嵌而成-->
					</div>	
				</li>				
			</ol>
		</section>
		<section class="portfolio"><!--作品集英文portfolio，和上面的技能是一样的状态-->
			<h2>作品集</h2>
			<nav>
				<ol class="clearfix"> 
					<li id="portfolio1">所有</li>
					<li id="portfolio2">框架</li>
					<li id="portfolio3">源生js</li>
				</ol>
				<div id="portfolioBar" class="bar state-1">
				<div class="bar-inner"></div>
				</div>
			</nav><!--script是JS，script出现在元素的下方就行，当点击portfolio1时，出现1时候的状态条-->
			<script>
					portfolio1 .onclick= function(){
						portfolioBar.className = "bar state-1"
					}
					portfolio2 .onclick= function(){
						portfolioBar.className="bar state-2"
					}
					portfolio3 .onclick= function(){
						portfolioBar.className="bar state-3"
					}
				</script>
			
			<div class="works" style="height:597px;">
				<div class="big" style="top:0; left:0;">
					<img src="./img/1.jpg" alt="作品1">
				</div>
				<div class="small" style="top:0; left:645px;">
					<img src="./img/2.jpg" alt="作品2">
				</div>
				<div class="small" style="top:312px; left:645px;">
					<img src="./img/3.jpg" alt="作品3">
				</div>
			</div>
		</section>
	</body>
</html>
